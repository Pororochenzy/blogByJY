Server:
  RunMode: debug
  HttpPort: 8000
  ReadTimeout: 60
  WriteTimeout: 60
App:
  DefaultPageSize: 10
  MaxPageSize: 100
  LogSavePath: storage/logs
  LogFileName: app
  LogFileExt: .log
  UploadSavePath: storage/uploads #上传文件的最终保存目录
  UploadServerUrl: http://127.0.0.1:8080/static #上传文件后用于展示的文件服务地址
  UploadImageMaxSize: 5 #MB
  UploadImageAllowExts:
    - .jpg
    - .jepg
    - .png
Database:
  DBType: mysql
  Username: root
  Password: 123456
  Host: 127.0.0.1:3306
  DBName: blog_service
  TablePrefix: blog_
  Charset: utf8
  ParseTime: True
  MaxIdleconns: 10
  MaxOpenConns: 30